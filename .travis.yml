language: ruby
cache: bundler
bundler_args: --without tools benchmarks
script:
  - bundle exec rake spec
before_install:
  - gem install bundler
  - gem update --system
after_success:
  - '[ -d coverage ] && bundle exec codeclimate-test-reporter'
rvm:
  - 2.3.8
  - 2.4.5
  - 2.5.5
  - 2.6.2
  - jruby-9.2.6.0
